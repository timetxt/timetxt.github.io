<!-- 动画展示容器，包含5种不同的CSS动画效果 -->
<div class="animation-demo">
  <!-- 淡入淡出动画效果 -->
  <div class="box fade">Fade</div>
  <!-- 水平移动效果 -->
  <div class="box slide">Slide</div>
  <!-- 旋转效果 -->
  <div class="box rotate">Rotate</div>
  <!-- 缩放效果 -->
  <div class="box scale">Scale</div>
  <!-- 弹跳效果 -->
  <div class="box bounce">Bounce</div>
</div>

<style>
/* 页面基本样式 */
body {
  display: flex;
  justify-content: center; /* 水平居中 */
  align-items: center; /* 垂直居中 */
  height: 100vh; /* 占满视口高度 */
  background-color: #f5f5f5; /* 浅灰色背景 */
  font-family: 'Arial', sans-serif; /* 无衬线字体 */
}

/* 动画容器样式 */
.animation-demo {
  display: flex;
  flex-wrap: wrap; /* 允许元素换行 */
  gap: 20px; /* 元素之间的间距 */
  justify-content: center; /* 水平居中排列 */
}

/* 动画方块的基本样式 */
.box {
  width: 120px; /* 方块宽度 */
  height: 120px; /* 方块高度 */
  display: flex;
  justify-content: center;
  align-items: center;
  color: white; /* 文字颜色 */
  border-radius: 10px; /* 圆角效果 */
  font-weight: bold; /* 文字加粗 */
  cursor: pointer; /* 鼠标指针为手型 */
}

/* 淡入淡出动画方块 */
.fade {
  background-color: #ff6b6b; /* 粉红色背景 */
  animation: fade 2s infinite alternate; /* 2秒一次，无限循环，交替正反方向 */
}

/* 滑动动画方块 */
.slide {
  background-color: #48dbfb; /* 蓝色背景 */
  animation: slide 2s infinite alternate; /* 2秒一次，无限循环，交替正反方向 */
}

/* 旋转动画方块 */
.rotate {
  background-color: #1dd1a1; /* 绿色背景 */
  animation: rotate 2s infinite linear; /* 2秒旋转一周，线性速度 */
}

/* 缩放动画方块 */
.scale {
  background-color: #feca57; /* 黄色背景 */
  animation: scale 2s infinite alternate; /* 2秒一次，无限循环，交替正反方向 */
}

/* 弹跳动画方块 */
.bounce {
  background-color: #5f27cd; /* 紫色背景 */
  animation: bounce 2s infinite; /* 2秒一次，无限循环 */
}

/* 淡入淡出关键帧定义 */
@keyframes fade {
  0% { opacity: 1; } /* 开始时完全不透明 */
  100% { opacity: 0.3; } /* 结束时70%透明度 */
}

/* 滑动关键帧定义 */
@keyframes slide {
  0% { transform: translateX(0); } /* 开始位置 */
  100% { transform: translateX(50px); } /* 右移50像素 */
}

/* 旋转关键帧定义 */
@keyframes rotate {
  0% { transform: rotate(0deg); } /* 开始角度 */
  100% { transform: rotate(360deg); } /* 旋转360度一周 */
}

/* 缩放关键帧定义 */
@keyframes scale {
  0% { transform: scale(1); } /* 原始大小 */
  100% { transform: scale(0.7); } /* 缩小到70% */
}

/* 弹跳关键帧定义 */
@keyframes bounce {
  0%, 20%, 50%, 80%, 100% { transform: translateY(0); } /* 原位置 */
  40% { transform: translateY(-30px); } /* 向上弹跳30像素 */
  60% { transform: translateY(-15px); } /* 向上弹跳15像素 */
}
</style>
