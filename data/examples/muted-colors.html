<!-- 低饱和度配色设计示例 -->
<div class="muted-card" data-lang="zh-en">
  <div class="language-switch">
    <button class="lang-btn active" data-lang="zh">中文</button>
    <button class="lang-btn" data-lang="en">English</button>
  </div>
  
  <div class="card-header">
    <h2>
      <span data-zh="低饱和度配色">低饱和度配色</span>
      <span data-en="Muted Colors">Muted Colors</span>
    </h2>
    <span class="accent-dot"></span>
  </div>
  <p class="description">
    <span data-zh="温暖米白底色与深色文字形成舒适的阅读体验，橙色点缀增添活力。">温暖米白底色与深色文字形成舒适的阅读体验，橙色点缀增添活力。</span>
    <span data-en="Warm off-white background with dark text creates a comfortable reading experience, orange accents add energy.">Warm off-white background with dark text creates a comfortable reading experience, orange accents add energy.</span>
  </p>
  <div class="features">
    <div class="feature-item">
      <span class="accent-icon">✦</span>
      <p>
        <span data-zh="高级质感">高级质感</span>
        <span data-en="Premium Feel">Premium Feel</span>
      </p>
    </div>
    <div class="feature-item">
      <span class="accent-icon">✦</span>
      <p>
        <span data-zh="层次分明">层次分明</span>
        <span data-en="Clear Hierarchy">Clear Hierarchy</span>
      </p>
    </div>
    <div class="feature-item">
      <span class="accent-icon">✦</span>
      <p>
        <span data-zh="视觉平衡">视觉平衡</span>
        <span data-en="Visual Balance">Visual Balance</span>
      </p>
    </div>
  </div>
  <button class="muted-btn">
    <span data-zh="了解更多">了解更多</span>
    <span data-en="Learn More">Learn More</span>
  </button>
</div>

<style>
/* 页面基本样式 */
body {
  background-color: #f5f2ed; /* 温暖米白色背景 */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: 'Helvetica Neue', Arial, sans-serif;
  color: #33302e; /* 深色文字基础色 */
}

/* 语言切换样式 */
.language-switch {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 20px;
}

.lang-btn {
  background: none;
  border: 1px solid #e8e5e1;
  padding: 5px 10px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  color: #5a5754;
}

.lang-btn.active {
  background-color: #e8834b;
  color: white;
  border-color: #e8834b;
}

/* Handle language display */
[data-lang="zh-en"] [data-zh],
[data-lang="zh-en"] [data-en] {
  display: none;
}

[data-lang="zh-en"] [data-zh] {
  display: inline;
}

[data-lang="zh-en"].en [data-zh] {
  display: none;
}

[data-lang="zh-en"].en [data-en] {
  display: inline;
}

/* 卡片容器样式 */
.muted-card {
  width: 340px;
  padding: 40px;
  background-color: #f9f6f2; /* 更亮的米白色，形成微妙层次 */
  border-radius: 12px;
  box-shadow: 0 8px 30px rgba(0, 0, 0, 0.06);
}

/* 卡片标题区域 */
.card-header {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}

.card-header h2 {
  margin: 0;
  font-weight: 500;
  font-size: 24px;
  color: #2d2a28; /* 比正文稍深的颜色 */
}

/* 橙色点缀 */
.accent-dot {
  width: 10px;
  height: 10px;
  border-radius: 50%;
  background-color: #e8834b; /* 温暖橙色点缀 */
  margin-left: 10px;
}

/* 描述文本 */
.description {
  line-height: 1.6;
  color: #5a5754; /* 稍浅的文字颜色，增加层次感 */
  margin-bottom: 30px;
  font-size: 15px;
}

/* 特性列表 */
.features {
  margin-bottom: 30px;
}

.feature-item {
  display: flex;
  align-items: center;
  margin-bottom: 12px;
}

.accent-icon {
  color: #e8834b; /* 橙色点缀 */
  margin-right: 12px;
  font-size: 16px;
}

.feature-item p {
  margin: 0;
  font-size: 14px;
}

/* 按钮样式 */
.muted-btn {
  background-color: transparent;
  border: 1px solid #e8834b; /* 橙色边框 */
  color: #e8834b; /* 橙色文字 */
  padding: 10px 24px;
  border-radius: 6px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.3s ease;
}

/* 按钮悬停效果 */
.muted-btn:hover {
  background-color: #e8834b; /* 悬停时背景变为橙色 */
  color: #ffffff; /* 文字变白 */
}
</style>

<script>
// 语言切换功能
document.addEventListener('DOMContentLoaded', function() {
  const container = document.querySelector('.muted-card');
  const langButtons = document.querySelectorAll('.lang-btn');
  
  // 设置默认语言为中文
  container.classList.remove('en');
  
  // 语言按钮点击事件
  langButtons.forEach(button => {
    button.addEventListener('click', function() {
      // 移除所有按钮的active类
      langButtons.forEach(btn => btn.classList.remove('active'));
      // 给当前点击的按钮添加active类
      this.classList.add('active');
      
      // 设置语言
      if (this.getAttribute('data-lang') === 'en') {
        container.classList.add('en');
      } else {
        container.classList.remove('en');
      }
    });
  });
});
</script>
