<style>
/* 页面基本样式 */
body {
  margin: 0; /* 移除默认边距 */
  height: 100vh; /* 占满视口高度 */
  display: flex;
  justify-content: center; /* 水平居中 */
  align-items: center; /* 垂直居中 */
  background-color: #f0f0f0; /* 浅灰色背景 */
  font-family: 'Arial', sans-serif; /* 无衬线字体 */
}

/* 语言切换样式 */
.language-switch {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 20px;
}

.lang-btn {
  background: none;
  border: 1px solid #ddd;
  padding: 5px 10px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.lang-btn.active {
  background-color: #8a2387;
  color: white;
  border-color: #8a2387;
}

/* Critical language switching styles */
[data-lang="zh-en"] [data-zh] {
  display: block !important;
}

[data-lang="zh-en"] [data-en] {
  display: none !important;
}

[data-lang="zh-en"].en [data-zh] {
  display: none !important;
}

[data-lang="zh-en"].en [data-en] {
  display: block !important;
}

/* Adjust for inline elements */
h1 [data-zh], h1 [data-en],
h2 [data-zh], h2 [data-en],
h3 [data-zh], h3 [data-en],
p [data-zh], p [data-en],
span [data-zh], span [data-en],
button [data-zh], button [data-en] {
  display: inline !important;
}

/* 渐变演示容器 */
.gradient-demo {
  max-width: 800px;
  padding: 30px;
  background-color: #fff;
  border-radius: 10px;
  box-shadow: 0 5px 15px rgba(0,0,0,0.1);
}

.gradient-demo h2 {
  text-align: center;
  color: #333;
  margin-top: 0;
}

.gradient-demo p {
  text-align: center;
  color: #666;
  margin-bottom: 30px;
}

/* 渐变卡片容器 */
.gradient-container {
  display: flex;
  flex-wrap: wrap; /* 允许元素换行 */
  gap: 20px; /* 卡片间距 */
  justify-content: center; /* 居中排列 */
}

/* 基础渐变卡片样式 */
.gradient-card {
  width: 200px; /* 卡片宽度 */
  height: 200px; /* 卡片高度 */

  justify-content: center; /* 水平居中 */
  align-items: center; /* 垂直居中 */
  color: white; /* 文字颜色 */

}

<script>
// Initialize language switching immediately
(function() {
  // Set default language to Chinese
  var container = document.querySelector('.gradient-demo');
  if (container) {
    container.classList.remove('en');
  }
})();

// Wait for the DOM to be fully loaded
window.addEventListener('DOMContentLoaded', function() {
  // Get the container and language buttons
  const container = document.querySelector('.gradient-demo');
  const langButtons = document.querySelectorAll('.lang-btn');
  
  // Select all elements with language attributes for testing
  const zhElements = document.querySelectorAll('[data-zh]');
  const enElements = document.querySelectorAll('[data-en]');
  
  console.log('Chinese elements found:', zhElements.length);
  console.log('English elements found:', enElements.length);
  
  // Add event listeners to language buttons
  langButtons.forEach(button => {
    button.addEventListener('click', function() {
      console.log('Language button clicked:', this.getAttribute('data-lang'));
      
      // Remove active class from all buttons
      langButtons.forEach(btn => btn.classList.remove('active'));
      
      // Add active class to clicked button
      this.classList.add('active');
      
      // Set language
      if (this.getAttribute('data-lang') === 'en') {
        console.log('Switching to English');
        container.classList.add('en');
      } else {
        console.log('Switching to Chinese');
        container.classList.remove('en');
      }
    });
  });
});
</script>
