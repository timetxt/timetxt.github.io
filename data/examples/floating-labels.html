<div class="floating-form-container" data-lang="zh-en">
  <div class="language-switch">
    <button class="lang-btn active" data-lang="zh">中文</button>
    <button class="lang-btn" data-lang="en">English</button>
  </div>
  
  <h2>
    <span data-zh="悬浮标签表单">悬浮标签表单</span>
    <span data-en="Floating Label Form">Floating Label Form</span>
  </h2>
  <p>
    <span data-zh="标签会在输入内容时优雅地上浮，提供更好的用户体验">标签会在输入内容时优雅地上浮，提供更好的用户体验</span>
    <span data-en="Labels elegantly float up when you enter content, providing better user experience">Labels elegantly float up when you enter content, providing better user experience</span>
  </p>
  
  <form class="floating-form">
    <div class="form-group">
      <input type="text" id="name" class="form-control" placeholder=" " required>
      <label for="name" class="form-label">
        <span data-zh="姓名">姓名</span>
        <span data-en="Name">Name</span>
      </label>
    </div>
    
    <div class="form-group">
      <input type="email" id="email" class="form-control" placeholder=" " required>
      <label for="email" class="form-label">
        <span data-zh="电子邮件">电子邮件</span>
        <span data-en="Email">Email</span>
      </label>
    </div>
    
    <div class="form-group">
      <select id="category" class="form-control" required>
        <option value="" selected disabled></option>
        <option value="design" data-zh="设计" data-en="Design">设计</option>
        <option value="development" data-zh="开发" data-en="Development">开发</option>
        <option value="marketing" data-zh="市场营销" data-en="Marketing">市场营销</option>
      </select>
      <label for="category" class="form-label">
        <span data-zh="类别">类别</span>
        <span data-en="Category">Category</span>
      </label>
    </div>
    
    <div class="form-group">
      <textarea id="message" class="form-control" rows="4" placeholder=" " required></textarea>
      <label for="message" class="form-label">
        <span data-zh="留言">留言</span>
        <span data-en="Message">Message</span>
      </label>
    </div>
    
    <button type="submit" class="submit-btn">
      <span data-zh="提交">提交</span>
      <span data-en="Submit">Submit</span>
    </button>
  </form>
</div>

<style>
.floating-form-container {
  max-width: 500px;
  margin: 0 auto;
  padding: 30px;
  background-color: #f8f9fa;
  border-radius: 10px;
  font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
}

.language-switch {
  display: flex;
  justify-content: flex-end;
  margin-bottom: 20px;
}

.lang-btn {
  background: none;
  border: 1px solid #ddd;
  padding: 5px 10px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
}

.lang-btn.active {
  background-color: #4285f4;
  color: white;
  border-color: #4285f4;
}

/* Handle language display */
[data-lang="zh-en"] [data-zh],
[data-lang="zh-en"] [data-en] {
  display: none;
}

[data-lang="zh-en"] [data-zh] {
  display: inline;
}

[data-lang="zh-en"].en [data-zh] {
  display: none;
}

[data-lang="zh-en"].en [data-en] {
  display: inline;
}

.floating-form-container h2 {
  margin-top: 0;
  color: #333;
}

.floating-form-container p {
  color: #666;
  margin-bottom: 30px;
}

.floating-form {
  display: flex;
  flex-direction: column;
  gap: 25px;
}

.form-group {
  position: relative;
}

.form-control {
  width: 100%;
  padding: 16px;
  font-size: 16px;
  border: 1px solid #ddd;
  border-radius: 5px;
  background-color: #fff;
  transition: border-color 0.3s, box-shadow 0.3s;
}

.form-control:focus {
  outline: none;
  border-color: #4285f4;
  box-shadow: 0 0 0 2px rgba(66, 133, 244, 0.2);
}

.form-label {
  position: absolute;
  top: 16px;
  left: 16px;
  color: #999;
  transition: transform 0.3s, font-size 0.3s, color 0.3s;
  pointer-events: none;
  background-color: transparent;
}

/* 实现悬浮标签效果 */
.form-control:focus + .form-label,
.form-control:not(:placeholder-shown) + .form-label {
  transform: translateY(-26px) translateX(-5px);
  font-size: 12px;
  color: #4285f4;
  background-color: #fff;
  padding: 0 5px;
}

/* Select元素特殊处理 */
select.form-control {
  appearance: none;
  cursor: pointer;
}

select.form-control:invalid + .form-label {
  opacity: 1;
}

select.form-control:valid + .form-label {
  transform: translateY(-26px) translateX(-5px);
  font-size: 12px;
  color: #4285f4;
  background-color: #fff;
  padding: 0 5px;
}

/* 添加下拉图标 */
select.form-control {
  background-image: url('data:image/svg+xml;utf8,<svg fill="none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" height="24" width="24"><path d="M7 10l5 5 5-5H7z" fill="currentColor" /></svg>');
  background-repeat: no-repeat;
  background-position: right 10px top 50%;
}

.submit-btn {
  padding: 14px 20px;
  background-color: #4285f4;
  color: white;
  border: none;
  border-radius: 5px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s;
}

.submit-btn:hover {
  background-color: #3367d6;
}

/* Textarea调整 */
textarea.form-control {
  resize: vertical;
  min-height: 100px;
}
</style>

<script>
// 语言切换功能
document.addEventListener('DOMContentLoaded', function() {
  const container = document.querySelector('.floating-form-container');
  const langButtons = document.querySelectorAll('.lang-btn');
  
  // 设置默认语言为中文
  container.classList.remove('en');
  
  // 语言按钮点击事件
  langButtons.forEach(button => {
    button.addEventListener('click', function() {
      // 移除所有按钮的active类
      langButtons.forEach(btn => btn.classList.remove('active'));
      // 给当前点击的按钮添加active类
      this.classList.add('active');
      
      // 设置语言
      if (this.getAttribute('data-lang') === 'en') {
        container.classList.add('en');
      } else {
        container.classList.remove('en');
      }
      
      // 更新select选项文本
      updateSelectOptions();
    });
  });
  
  // 更新select选项的文本
  function updateSelectOptions() {
    const isEnglish = container.classList.contains('en');
    const options = document.querySelectorAll('option[data-zh][data-en]');
    
    options.forEach(option => {
      if (isEnglish) {
        option.textContent = option.getAttribute('data-en');
      } else {
        option.textContent = option.getAttribute('data-zh');
      }
    });
  }
});
</script>
