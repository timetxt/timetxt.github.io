<!-- 玻璃拟态卡片容器 -->
<div class="glass-container" data-lang="zh-en">
  <div class="language-switch">
    <button class="lang-btn active" data-lang="zh">中文</button>
    <button class="lang-btn" data-lang="en">English</button>
  </div>
  
  <div class="glass-card">
    <h2>
      <span data-zh="玻璃拟态效果">玻璃拟态效果</span>
      <span data-en="Glass Morphism Effect">Glass Morphism Effect</span>
    </h2>
    <p>
      <span data-zh="这是一个模拟玻璃效果的卡片设计，具有半透明、模糊背景的特点。">这是一个模拟玻璃效果的卡片设计，具有半透明、模糊背景的特点。</span>
      <span data-en="This is a card design that simulates glass effect, featuring semi-transparent, blurred background.">This is a card design that simulates glass effect, featuring semi-transparent, blurred background.</span>
    </p>
    <button class="glass-btn">
      <span data-zh="了解更多">了解更多</span>
      <span data-en="Learn More">Learn More</span>
    </button>
  </div>
</div>

<style>
/* 语言切换样式 */
.language-switch {
  position: absolute;
  top: 20px;
  right: 20px;
  display: flex;
  z-index: 100;
}

.lang-btn {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(5px);
  -webkit-backdrop-filter: blur(5px);
  border: 1px solid rgba(255, 255, 255, 0.3);
  color: white;
  padding: 5px 10px;
  margin-left: 10px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 14px;
  transition: all 0.3s ease;
}

.lang-btn.active {
  background: rgba(255, 255, 255, 0.3);
  box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
}

/* Handle language display */
[data-lang="zh-en"] [data-zh],
[data-lang="zh-en"] [data-en] {
  display: none;
}

[data-lang="zh-en"] [data-zh] {
  display: inline;
}

[data-lang="zh-en"].en [data-zh] {
  display: none;
}

[data-lang="zh-en"].en [data-en] {
  display: inline;
}

/* 玻璃卡片样式 */
.glass-container {
  position: relative;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.glass-card {
  background: rgba(255, 255, 255, 0.2); /* 背景色为白色带80%透明度 */
  backdrop-filter: blur(10px); /* 背景模糊效果，模糊半径10像素 */
  -webkit-backdrop-filter: blur(10px); /* Safari浏览器兼容性 */
  border-radius: 20px; /* 圆角半径 */
  border: 1px solid rgba(255, 255, 255, 0.3); /* 边框为白色带70%透明度 */
  padding: 30px; /* 内部间距 */
  color: white; /* 文字颜色 */
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); /* 阴影效果，模拟玻璃反光 */
}

/* 玻璃按钮样式 */
.glass-btn {
  background: rgba(255, 255, 255, 0.2); /* 背景色为白色带80%透明度 */
  color: white; /* 文字颜色 */
  border: 1px solid rgba(255, 255, 255, 0.3); /* 边框为白色带70%透明度 */
  backdrop-filter: blur(5px); /* 背景模糊效果 */
  padding: 8px 16px; /* 内部间距：上下8px，左右16px */
  border-radius: 10px; /* 圆角半径 */
  cursor: pointer; /* 鼠标悬停时显示为手型 */
  transition: all 0.3s ease; /* 所有属性变化过渡时间0.3秒，平滑过渡 */
}

/* 按钮悬停效果 */
.glass-btn:hover {
  background: rgba(255, 255, 255, 0.3); /* 悬停时增加不透明度 */
}

/* 页面背景样式，用于展示玻璃效果 */
body {
  background: linear-gradient(45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab); /* 彩色渐变背景 */
  background-size: 400% 400%; /* 放大背景尺寸，用于动画效果 */
  animation: gradient 15s ease infinite; /* 应用渐变动画，15秒一周期 */
  height: 100vh; /* 占满整个视口高度 */
  margin: 0;
  padding: 0;
}

/* 背景渐变动画定义 */
@keyframes gradient {
  0% { background-position: 0% 50%; } /* 开始位置 */
  50% { background-position: 100% 50%; } /* 中间位置 */
  100% { background-position: 0% 50%; } /* 结束位置回到起点 */
}
</style>

<script>
// 语言切换功能
document.addEventListener('DOMContentLoaded', function() {
  const container = document.querySelector('.glass-container');
  const langButtons = document.querySelectorAll('.lang-btn');
  
  // 设置默认语言为中文
  container.classList.remove('en');
  
  // 语言按钮点击事件
  langButtons.forEach(button => {
    button.addEventListener('click', function() {
      // 移除所有按钮的active类
      langButtons.forEach(btn => btn.classList.remove('active'));
      // 给当前点击的按钮添加active类
      this.classList.add('active');
      
      // 设置语言
      if (this.getAttribute('data-lang') === 'en') {
        container.classList.add('en');
      } else {
        container.classList.remove('en');
      }
    });
  });
});
</script>
